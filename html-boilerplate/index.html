<!DOCTYPE html>  <!-- what version of html are we using? -->
<html lang="en"> <!--the lang attribute for assistive technologies -->
<head> <!--the head for all the meta data -->
    <title>My First Webpage</title> <!--the title for the web page that you humans can read -->
    <meta charset="utf-8"> <!--this will allow special characters to be shown on screen like chinese -->
</head>
<body>
    <!--everything the users will see -->
    <h1>Hello World!</h1>
</body>
</html>
